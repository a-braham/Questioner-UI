<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner - Learn, share and develop as a community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <script src="../dist/bundle.signup.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar">
        <a href="home.html" class="logo">Questioner</a>
        <a href="home.html" class="navbar-item">Home</a>
        <a href="meetups.html" class="navbar-item">Meetups</a>
        <a href="tags.html" class="navbar-item">Tags</a>
        <input class="search" type="search" placeholder="Search Question here" />
        <a class="navbar-item url-link btn-signup" type="submit" href="login.html">Signin</a>
    </nav>
    <div class="line"></div>

    <div class="signup-bar">
        <ul>
            <h3 class="meetup-h3"><a class="url-link meetup-url" href="#">Create account</a></h3>
        </ul>
        <form id="formData">
            <input class="form-input" type="text" placeholder="firstname" required id="firstname"><br><br>
            <input class="form-input" type="text" placeholder="lastname" required id="lastname"><br><br>
            <input class="form-input" type="text" placeholder="othername" required id="othername"><br><br>
            <input class="form-input" type="text" placeholder="Username" required id="username"><br><br>
            <input class="form-input" type="text" placeholder="Email" required id="email"><br><br>
            <input class="form-input" type="text" placeholder="Phone" required id="phone"><br><br>
            <input class="form-input" type="password" placeholder="Password" required id="password"><br><br>
            <input class="btn-form btn-margins btn-primary" value="Sign up" type="submit" id="signUP"><br>
            <p class="log-footer">By clicking "Sign up", you acknowledge that you have read our terms of service,
                privacy policy and cookie policy, and that your continued use of the website is subject to these
                policies</p>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2019 Questioner Andela</p>
    </footer>
</body>

</html>
