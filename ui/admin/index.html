<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Questioner - Learn, share and develop as a community</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../styles/styles.css" />
	<link rel="stylesheet" type="text/css" href="../styles/container.css" />
	<link rel="stylesheet" type="text/css" href="../styles/modal.css" />
	<link rel="icon" type="image/png" href="../img/logo.png" />
	<script src="../../dist/bundle.admin_meetups.js" type="text/javascript"></script>
	<script src="../../dist/bundle.profile.js" type="text/javascript"></script>
</head>

<body>
	<div class="navbar admin-navbar">
		<ul class="nav-ul">
			<li class="nav-li logo"><a href="./index.html">Questioner Administration</a></li>
			<li class="nav-li"><a class="li-item" href="">LOG OUT</a></li>
			<li class="nav-li"><a class="li-item" href="">CHANGE PASSWORD / </a></li>
			<li class="nav-li"><a class="li-item" href="../index.html">VIEW SITE / </a></li>
			<li class="nav-li"><a class="li-item" href="" id="user"></a></li>
		</ul>
	</div>
	<div class="content">
		<div class="users">
			<a href="">
				<h4>USERS AND AUTHORIZATIONS</h4>
			</a>
		</div>
		<div class="groups">
			<div class="group">
				<ul class="ul-controls">
					<li class="li-controls-headers"><a href="">
							<h5>Groups</h5>
					</li></a></li>
					<li class="li-controls-buttons"><button class="add"><img src="../img/add.png"> Add</button></li>
					<li class="li-controls-buttons"><button class="change"><img src="../img/change.png"> Change</button>
					</li>
				</ul>
			</div>
			<div class="usrs">
				<ul class="ul-controls">
					<li class="li-controls-headers"><a href="">
							<h5>Users</h5>
						</a></li>
					<li class="li-controls-buttons"><button class="add"><img src="../img/add.png"> Add</button></li>
					<li class="li-controls-buttons"><button class="change"><img src="../img/change.png"> Change</button>
					</li>
				</ul>
			</div>
		</div><br>
		<div class="meet_questions">
			<a href="">
				<h4>MEETUPS AND QUESTIONS</h4>
			</a>
		</div>
		<div class="groups">
			<div class="meetups">
				<ul class="ul-controls">
					<li class="li-controls-headers"><a href="./meetups.html">
							<h5>Meetups</h5>
						</a></li>
					<li class="li-controls-buttons"><button class="add" onclick="window.location.href='./meetup.html'"><img src="../img/add.png"> Add</button></li>
					<li class="li-controls-buttons"><button class="change" onclick="window.location.href='./meetups.html'"><img src="../img/change.png"> Change</button>
					</li>
				</ul>
			</div>
			<div class="questions">
				<ul class="ul-controls">
					<li class="li-controls-headers"><a href="./questions.html">
							<h5>Questions</h5>
						</a></li>
					<li class="li-controls-buttons"><button class="add"><img src="../img/add.png"> Add</button></li>
					<li class="li-controls-buttons"><button class="change"><img src="../img/change.png"> Change</button>
					</li>
				</ul>
			</div>
		</div>
		<div>
			<div id="myModal" class="modal">
				<div class="modal-content">
					<div class="modal-header">
						<span class="close">&times;</span>
						<h2>Post Question</h2>
					</div>
					<div class="modal-body">
						<form id="formData">
							<label class="form-label">Title</label><br>
							<input class="form-input" type="text" id="title" required><br>
							<label class="form-label">Description</label><br>
							<textarea class="textarea" id="description" rows="10" cols="70" name="comment"
								form="usrform"></textarea><br><br>
							<button class="form-btn">Post</button><br>
						</form>
					</div>
					<div class="modal-footer">
						<p></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="meetups"></div>
	</div>
	<div class="actions">
		<div class="action-header">
			<h4>Recent Actions</h4>
		</div>
		<hr>
		<div class="action-body">
			<ul>
				<li><a href="">Test item</a></li>
			</ul>
		</div>
	</div>
	<footer class="footer">
		<p>&copy; 2019 Questioner Andela</p>
	</footer>
</body>

</html>
