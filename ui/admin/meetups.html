<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner - Learn, share and develop as a community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/container.css" />
    <link rel="stylesheet" type="text/css" href="../styles/modal.css" />
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <script src="../../dist/bundle.admin_meetups.js" type="text/javascript"></script>
    <script src="../../dist/bundle.profile.js" type="text/javascript"></script>
</head>

<body>
    <div class="navbar admin-navbar">
        <ul class="nav-ul">
            <li class="nav-li logo"><a href="./index.html">Questioner Administration</a></li>
            <li class="nav-li"><a class="li-item" href="">LOG OUT</a></li>
            <li class="nav-li"><a class="li-item" href="">CHANGE PASSWORD / </a></li>
            <li class="nav-li"><a class="li-item" href="../index.html">VIEW SITE / </a></li>
            <li class="nav-li"><a class="li-item" href="" id="user"></a></li>
        </ul>
    </div>
    <div class="content">
        <button class="new" id="myBtn"><img src="../img/add.png">
            Create meetup</button>
        <form>
            <input id="search" type="search" placeholder="Search Meetup" />
        </form>
        <table class="table">
            <thead>
                <tr class="trow">
                    <th class="thead">Id</th>
                    <th class="thead">Meetups</th>
                    <th class="thead">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h4>Create Meetup</h4>
                </div>
                <div class="modal-body">
                    <form id="formData">
                        <label class="form-label">Topic</label><br>
                        <input class="form-input" type="text" id="topic" required><br>
                        <label class="form-label">Location</label><br>
                        <input class="form-input" type="text" id="location" required><br>
                        <label class="form-label">Date</label><br>
                        <input class="form-input" type="text" id="happeningOn" placeholder="YYYY-MM-DD"
                            pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                            required><br>
                        <label class="form-label">Description</label><br>
                        <textarea class="textarea" id="description"></textarea>
                        <input class="form-btn" value="Create" type="submit"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="meetups"></div>
    <div class="actions meetup-action">
        <div class="action-header">
            <h4>Recent meetup actions</h4>
        </div>
        <hr>
        <div class="action-body">
            <ul>
                <li><a href="">Test item</a></li>
            </ul>
        </div>
    </div>
    <script>
        var modal = document.getElementById('myModal');
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="../../dist/bundle.meetup.js" type="text/javascript"></script>
    <footer class="footer">
        <p>&copy; 2019 Questioner Andela</p>
    </footer>
</body>

</html>
