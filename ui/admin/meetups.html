<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner - Learn, share and develop as a community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/container.css" />
    <link rel="stylesheet" type="text/css" href="../styles/modal.css" />
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <script src="../../dist/bundle.admin_meetups.js" type="text/javascript"></script>
    <script src="../../dist/bundle.profile.js" type="text/javascript"></script>
</head>

<body>
    <div class="navbar admin-navbar">
        <ul class="nav-ul">
            <li class="nav-li logo"><a href="./index.html">Questioner Administration</a></li>
            <li class="nav-li"><a class="li-item" href="">LOG OUT</a></li>
            <li class="nav-li"><a class="li-item" href="">CHANGE PASSWORD / </a></li>
            <li class="nav-li"><a class="li-item" href="../index.html">VIEW SITE / </a></li>
            <li class="nav-li"><a class="li-item" href="" id="user"></a></li>
        </ul>
    </div>
    <div class="content">
        <button class="new"><img src="../img/add.png">
            Create meetup</button>
        <form>
            <input id="search" type="search" placeholder="Search Meetup" />
        </form>
        <table class="table">
            <tr class="trow">
                <th class="thead">Id</th>
                <th class="thead">Meetups</th>
                <th class="thead">Actions</th>
            </tr>
            <tr class="trow">
                <td class="tbody">1</td>
                <td class="tbody">The format for a change command is: operator [number] motion</td>
                <td class="tbody">
                    <ul class="ul-controls">
                        </li>
                        <li class="li-meetup-buttons"><button class="edt"><img src="../img/edit.png"> Edit</button>
                        <li class="li-meetup-buttons"><button class="del"><img src="../img/delete.png"> Delete</button>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div class="row" id="meetups"></div>
    <div class="actions meetup-action">
        <div class="action-header">
            <h4>Recent meetup actions</h4>
        </div>
        <hr>
        <div class="action-body">
            <ul>
                <li><a href="">Test item</a></li>
            </ul>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2019 Questioner Andela</p>
    </footer>
</body>

</html>
